<!-- base template all others will inherit from -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- this is where my menu details will go -->
    {% block menu %}
      {% if session["user"] %}
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/build-routine">Build a routine</a></li>
          <li><a href="/all-exercises">Browse all exercises</a></li>
          <li><a href="/your-routines">Your routines</a></li>
          <li><a href="/goodbye" name="logout">Log out</a></li>
        </ul>
      {% endif %}
    {% endblock %}

    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

  </body>
</html>
