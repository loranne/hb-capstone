<!-- base template all others will inherit from -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- this is where my menu details will go -->
    {% block menu %}
      {% if session["user"] %}
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/build-routine">Build a routine</a></li>
          <li><a href="/all-exercises">Browse all exercises</a></li>
          <li><a href="/your-routines">Your routines</a></li>
          <li><a href="/goodbye" name="logout">Log out</a></li>
        </ul>
      {% endif %}
    {% endblock %}

    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </body>
</html>
