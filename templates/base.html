<!-- base template all others will inherit from -->
<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous">
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    
    <!-- my CSS -->
    <link rel="stylesheet" href="../static/css/base.css">
    
    <!-- jquery script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <title>
      {% block title %}{% endblock %}
    </title>
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
    
    {% endblock %}
  </head>
  <body>


    <!-- this is where my menu details will go -->
    {% block menu %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand logo" href="/">
          <img src ="../static/img/logo-square-blue-75.png"  padding=0px>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          {% if session["user"] %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-button btn btn-primary" href="/build-routine" role="button">Build a routine</a>
            </li>
            <li class="nav-item">
              <a class="nav-button btn btn-primary" href="/your-routines" role="button">Your routines</a>
            </li>
            <li class="nav-item">
              <a class="nav-button btn btn-primary" href="/all-exercises" role="button">Browse exercises</a>
            </li>
          </ul>
              <ul class="navbar-nav ml-auto mr-1">
            <li class="nav-item">
              <a class="nav-button btn btn-primary" href="/goodbye" role="button">Log out</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </nav>
        <!-- <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/build-routine">Build a routine</a></li>
          <li><a href="/all-exercises">Browse all exercises</a></li>
          <li><a href="/your-routines">Your routines</a></li>
          <li><a href="/goodbye" name="logout">Log out</a></li>
        </ul> -->
    {% endblock %}

    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}
  </body>
</html>
