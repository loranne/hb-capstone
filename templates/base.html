<!-- base template all others will inherit from -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">
    
      <!-- jquery script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <title>
      {% block title %}{% endblock %}
    </title>
    {% block head %}{% endblock %}
  </head>
  <body>

   
    
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
    
    <!-- my CSS file -->
    <script src="/css/base.css"></script>

    <!-- this is where my menu details will go -->
    {% block menu %}
      {% if session["user"] %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand">PT Remix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-button btn btn-primary" href="/build-routine" role="button">Build a routine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/your-routines">Your routines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/all-exercises">Browse exercises</a>
            </li>
            <li class="nav-item">
              <!-- <button class="btn btn-primary navbar-btn" href="/goodbye">Log out</button> -->
              <a class="nav-button btn btn-primary" href="/goodbye" role="button">Log out</a>
            </li>
          </ul>
        </div>
      </nav>
        <!-- <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/build-routine">Build a routine</a></li>
          <li><a href="/all-exercises">Browse all exercises</a></li>
          <li><a href="/your-routines">Your routines</a></li>
          <li><a href="/goodbye" name="logout">Log out</a></li>
        </ul> -->
      {% endif %}
    {% endblock %}

    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}
  </body>
</html>
